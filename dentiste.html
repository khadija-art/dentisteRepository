
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

  layout:decorator="template1">
<head>

 <link rel="stylesheet" type="text/css"

<body>

 <p></p>

<p></p>
<div class="container spacer">
<table class="table table-striped">
<thead>
<tr>
<th>ID</th><th>Nom</th><th>Prenom</th>
</tr>
</thead>
<tbody>
<tr th:each="d:${listDen}">
<td th:text="${d.id_dentiste}"></td>
<td th:text="${d.nom_dentiste}"></td>

<td><a th:href="@{edit(id_dentiste=${d.id_dentiste})}">Edit</a></td>
<td><a onclick="return confirm('Etes vous Sure?')" th:href="@{delete(id_dentiste=${d.id_dentiste})}">Delete</a></td>
</tr>

</tbody>


</table>
