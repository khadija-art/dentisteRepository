
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
  layout:decorator="template1">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>list rendezvous</title>
 <link rel="stylesheet" type="text/css"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"
  th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css}"/>
  <link rel="stylesheet" type="text/css"
  href="css/style.css"
  th:href="@{css/style.css}"/>
</head>
<body>
<p></p>
<div class="container spacer">
<table class="table table-striped">
<thead>
<tr>
<th>ID</th><th>Nom</th><th>Prenom</th><th>genre</th><th>Telephone</th><th>Mutuelle</th><th>CNSS</th><th>Email</th>
</tr>
</thead>
<tbody>
<tr th:each="p:${idpa}">
<td th:text="${p.id_utilistr}"></td>
<td th:text="${p.nom_patient}"></td>
<td th:text="${p.prenom_patient}"></td>
<td th:text="${p.genre}"></td>
<td th:text="${p.Tel_patient}"></td>
<td th:text="${p.n_mutuelle}"></td>
<td th:text="${p.cnss}"></td>
<td th:text="${p.email}"></td>
</tr>

</tbody>
</table>
</div>
</body>
</html>
